<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>全部订单</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/iconfont/iconfont.css" rel="stylesheet">
	<style>
		.pt13{
			padding-top: 13px;
		}
		.pt15{
			padding-top: 15px;;
		}
	</style>
</head>
<body class="bgf7">
<div class="container">
	<div class='row'>
		<div class="col-xs-12 clearPadding mb50">
			<div class="myotitle bg-white clearfix">
	            <div class="col-xs-4 clearPadding text-center pt10"><span class="activeborder">全&nbsp;&nbsp;&nbsp;部</span></div>
	            <div class="col-xs-4 clearPadding text-center pt10"><span class="pb8">未完成订单</span></div>
	            <div class="col-xs-4 clearPadding text-center pt10"><span>历史订单</span></div>	            		            
			</div>
			<div id="ocontent">
				<div class="myolist">
					<div class="myorderid clearfix plr15 borderbottom">
						<h4 class="pull-left font12">
							<span>订单号: 12345658854554</span>
						</h4>
						<h4 class="pull-right font12">2016-11-30 &nbsp;&nbsp;<i class="iconfont arrowdown">&#xe60c;</i></h4>
					</div>
					<div class="myddetailbox">
						<div class="myodetail clearfix" style="padding: 0px 15px;">
							<div class="col-xs-2 clearPadding proimg">
								<img src="images/img1.jpg" alt="" style="width:50px;">
							</div>
							<div class="col-xs-5 clearPadding proname plr10 pt13" style="font-size:16px;">原味瓜子</div>
							<div class="col-xs-2 pt15">
								<span class="colorred2">￥3.00</span><br>
							</div>
							<div class="col-xs-2 pt15 col-xs-offset-1">
								<span class="font12 text-muted">×4</span>
							</div>
						</div>
						<div class="ptb10 plr15 text-muted font12 clearfix">
							<div class="pull-left font12">
								<span class="badge bg-dining" style="font-weight:normal;">待付款</span>
							</div>
							<div class="pull-right">
								<span>共1件商品</span>&nbsp;&nbsp;合计：<span class="colorred2">￥5</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="bottoms plr15" style="bottom:10px;">
				<button class="bg-dining bordernone btn-block text-white ptb5">返回</button>
			</div>																						
		</div>
	</div>
</div> 
<script src="js/jquery-2.1.4.min.js"></script>
<script>
$(".myotitle >div").click(function(){
	$(this).find("span").addClass("activeborder");
	$(this).siblings().find("span").removeClass("activeborder");
});
$('.arrowdown').click(function(){
	$(this).parent().parent().next().slideToggle("slow");
});
</script>  
</body>
</html>
